<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
  </head>
  <body>
    <ul>
      {% for item in menu %}
      <li>
        <a href="{% url item.page_name %}">{{ item.title }}</a>
      </li>
      {% endfor %}
    </ul>

    {% block content %} {% endblock %}
  </body>
</html>
